<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<section class="header">
		<div class="container">
			<div class="header-info">
				<div class="header-top">
					<img class="header-logo" 
					src="./images/cinema.png"
					alt="Films icon" 
					width="220"
					height="50">
					<ul class="header-right__list">
						<li class="header-right__list__item">
							<a class="header-right__list__item__link" href="index.html" >HOME</a>
						</li>
						<li class="header-right__list__item">
							<a class="header-right__list__item__link" href="about.html" >ABOUT US</a>
						</li>
						<li class="header-right__list__item">
							<a class="header-right__list__item__link" href="contact.html" >CONTACT</a>
						</li>
					</ul>
				</div>
				<div class="header-right">
					<form class="header-right__list__item__form">
						<input class="header-right__list__item__form__search-input"  type="search" placeholder="Search" autocomplete="off">
						<select class="header-right__list__item__form__select">
							<option value="allgenres">Allgenres</option>
						</select>
						<select class="header-right__list__item__form__select-sort">
							<option value="0">A-Z</option>
							<option value="1">Z-A</option>
							<option value="2">New-Old</option>
							<option value="3">Old-New</option>
						</select>
						<button class="header-right__list__item__form__btn" type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section class="hero">
		<div class="container">
			<ul class="bookmarks--list">
				<li class="bookmarks--item">
					<h2 class="bookmarks--list__heading">
						Bookmarks
					</h2>
					<button class="bookmark--all__btn" type="button">Show bookmarks</button>
					<button class="bookmark--back__btn" type="button">Back</button>
				</li>
			</ul>
			<ul class="list"></ul>
		</div>
	</section>
	<div class="modal--film">
		<div class="modal--film__info">
			
		</div>
	</div>	
	<script src="js/films.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/genres.js"></script>
	<script src="js/render.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
